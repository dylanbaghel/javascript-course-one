<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>RegEx Form Validation</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>RegEx Form Validation</h1>
            </div>
        </header>
        <hr />
        <section class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h5>Form Validation</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                   <label>Name</label>
                                   <input type="text" class="form-control" id="name" placeholder="Name"> 
                                   <div class="invalid-feedback">Name Must Be Between 2 and 10 Characters</div>
                                </div>
                                <div class="form-group">
                                    <label>Zipcode</label>
                                    <input type="text" class="form-control" id="zipcode" placeholder="Zipcode"> 
                                    <div class="invalid-feedback">Enter Valid Zipcode</div>
                                 </div>
                                 <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Email"> 
                                    <div class="invalid-feedback">Enter a Valid Email</div>
                                 </div>
                                 <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" id="phone" placeholder="Phone Number"> 
                                    <div class="invalid-feedback">Enter a Valid Phone</div>
                                 </div>
                                 <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
